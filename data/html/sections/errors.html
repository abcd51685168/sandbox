{% if results.sandbox_result %}
	{% if results.sandbox_result.debug.errors %}
	<div class="section-title">
	    <h4>Errors</h4>
	</div>
	<section id="errors">
	    <ul>
			    {% for error in results.sandbox_result.debug.errors %}
			        <li class="text-error"><b>{{error}}</b></li>
			    {% endfor %}
	    </ul>
	</section>
	{% endif %}
{% endif %}
